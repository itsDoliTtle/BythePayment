<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" 
  </head>

  <body>
        <div class="Main_container_nav">
          <nav>
            <h2 class="logo"> <span>International Money Trasfer 
              <br></span> <span></span>Bythe Digital Concept</h2>
              <ul>
                  
                  <a href="Login/login.html" class="btnn"><span>Login</span></a>
                  <a href="Register/register.html" class="btnn">Register</a>

              </ul>
          </nav>
      </div>
    
      <div class="main">
    <div class="wrapper">
      <form action="" method="post" class="left">
        <h2>Payment Form</h2>
        <h4>Account</h4>
        <p class="details">Senders Details</p>
<!--  Sender-->
          <label class="country">
            <!-- Search for countries <br> -->
            <select>
              <option>Choose Country..</option>
              <option>United States</option>
              <option>Nigeria</option>
              <option>Argentina</option>
              <option>China</option>
              <option>Egypt</option>
              <option>England (Britain)</option>
              <option>Ghana</option>
              <option>Japan</option>
              <option>India</option>


            </select>
          </label>

          <label class="country">
            <!-- Search for countries <br> -->
            <select>
              <option>Choose Currency..</option>
              <option>USD</option>
              <option>NGN</option>
              <option>ARS</option>
              <option>CNY</option>
              <option>EGP</option>
              <option>GBP</option>
              <option>GHS</option>
              <option>JPY</option>
              <option>INR</option>


            </select>
          </label> 

<!-- Dropdown banks Start -->
        <div class="searching">
          <div class="search-bar">
              <div class="dropdown">
                  <div id="drop-text" class="dropdown-text">
                      <span id="span">Select Bank</span>
                      <i id="icon" class="fa-solid fa-chevron-down"></i>
                  </div>
                  
                  <ul id="list" class="dropdown-list">
                      <li class="dropdown-list-item">UBA</li>
                      <li class="dropdown-list-item">Monie point</li>
                      <li class="dropdown-list-item">Kuda</li>
                      <li class="dropdown-list-item">Palmpay</li>
                      <!-- <li class="dropdown-list-item">Strip</li> -->
                      <li class="dropdown-list-item">Geegpay</li>
                      <li class="dropdown-list-item">Cheaper cash</li>
                      <li class="dropdown-list-item">Opay</li>
                      <li class="dropdown-list-item">Xend Finece</li>
                      <li class="dropdown-list-item">Payonier</li>
                      <li class="dropdown-list-item">Google pay/li>
                  </ul>
              </div>

              

              <div class="search-box">
                  <input type="text" id="search-input" placeholder="Search banks...">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </div>

          </div>
      </div>
<!-- Dropdown banks Stop -->

        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="First Name" required class="name" />
            <i class="fa-solid fa-user icon"></i>
          </div>
          <div class="input_box">
            <input type="text" placeholder="Last Name" required class="name" />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="tel" placeholder="Account Details.." required class="name"/>
            <i class="fa fa-envelope icon"></i>
          </div>
        </div>
        

<!-- RECIVER -->
        <p class="details">Receivers Details</p>
<!--  -->
          <label class="country">
            <!-- Search for countries <br> -->
            <select>
              <option>Choose Country..</option>
              <option>United States</option>
              <option>Nigeria</option>
              <option>Argentina</option>
              <option>China</option>
              <option>Egypt</option>
              <option>England (Britain)</option>
              <option>Ghana</option>
              <option>Japan</option>
              <option>India</option>


            </select>
          </label>

          <label class="country">
            <!-- Search for countries <br> -->
            <select>
              <option>Choose Currency..</option>
              <option>USD</option>
              <option>NGN</option>
              <option>ARS</option>
              <option>CNY</option>
              <option>EGP</option>
              <option>GBP</option>
              <option>GHS</option>
              <option>JPY</option>
              <option>INR</option>


            </select>
          </label> 


        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="First Name" required class="name" />
            <i class="fa-solid fa-user icon"></i>
          </div>
          <div class="input_box">
            <input type="text" placeholder="Last Name" required class="name" />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="tel" placeholder="Account Details.." required class="name"/>
            <i class="fa fa-envelope icon"></i>
          </div>
        </div>


      </form>

      
        
        
        <form action="" class="right">
        <div class="input_group">
          <div class="input_box">
            <h4>Payment Details</h4>
            <input type="radio" name="pay" class="radio" id="bc1" checked />
            <label for="bc1"
              ><span> <i class="fab fa-cc-visa"></i>Credit Card</span></label
            >
            <input type="radio" name="pay" class="radio" id="bc2" />
            <label for="bc2"
              ><span> <i class="fab fa-cc-paypal"></i>Paypal</span></label
            >
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="tel" name="" class="name" placeholder="Card Number 1111-2222-3333-4444" required />
            <i class="fa fa-credit-card icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="tel" name="" class="name" placeholder="Card CVC 632" required />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <div class="input_box">
              <input type="number" placeholder="Exp Month" required class="name" />
              <i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
            </div>
          </div>
          <div class="input_box">
            <input type="number" placeholder="Exp Year" required class="name" />
            <i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="input_box">
          <input
            type="number" placeholder="Enter Amount" required class="name" />
          <i class="fa-solid fa-money-bill icon" aria-hidden="true"></i>
        </div>
        <div class="input_group">
          <div class="input_box">
            <button type="submit">PAY NOW</button>
          </div> <br>
          
        </div>
        <div class="img">
          <img src="paymentbg4.jpg" alt="">
        </div>
      </form>
    </div>
      </div>
    <script src="select.js"></script>
  </body>
</html>
